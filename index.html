        <section id="video-feed">

        <section id="log-entry">
            <h2>Log Entry</h2>
            <form id="entry-form">
                <label for="entry-time">Entry Time:</label>
                <input type="time" id="entry-time" name="entry-time" required>
                <button type="submit">Log Entry</button>
            </form>
        </section>
        <section id="logs">
            <h2>Activity Logs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Activity</th>
                    </tr>
                </thead>
                <tbody id="log-entries">
                    <!-- Log entries will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Workspace Monitoring App</p>
    </footer>

        const entryForm = document.getElementById('entry-form');
        const logEntries = document.getElementById('log-entries');

        // Function to start video feed
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error accessing the camera: ", err);
                });
        }

        entryForm.addEventListener('submit', function(event) {

        // Start video feed on page load

    </script>
</body>
</html>
